<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brando AI - Sign Up</title>

    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Custom base styles */
      body {
        font-family: "Inter", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body class="bg-slate-900 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
      <!-- Sign-up Form Component -->
      <div
        id="signup-view"
        class="bg-slate-800/50 backdrop-blur-sm border border-slate-700 p-8 rounded-2xl shadow-2xl"
      >
        <h2 class="text-3xl font-bold text-center text-white mb-2">
          Create an Account
        </h2>
        <p class="text-center text-slate-400 mb-8">
          Join to start your conversation with Brando AI.
        </p>

        <!-- Social Logins -->
        <div class="space-y-3">
          <!-- Google Login Button -->
          <button
            class="w-full flex items-center justify-center px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-white hover:bg-slate-700 transition-colors duration-300"
          >
            <svg
              class="w-5 h-5 mr-3"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 48 48"
              width="48px"
              height="48px"
            >
              <path
                fill="#FFC107"
                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
              ></path>
              <path
                fill="#FF3D00"
                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
              ></path>
              <path
                fill="#4CAF50"
                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.657-3.356-11.303-7.918l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
              ></path>
              <path
                fill="#1976D2"
                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.089,5.571l6.19,5.238C42.021,35.596,44,30.138,44,24C44,22.659,43.862,21.35,43.611,20.083z"
              ></path>
            </svg>
            <span class="text-sm font-medium">Sign Up with Google</span>
          </button>

          <!-- Apple Login Button -->
          <button
            class="w-full flex items-center justify-center px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-white hover:bg-slate-700 transition-colors duration-300"
          >
            <svg
              class="w-5 h-5 mr-3"
              viewBox="0 0 24 24"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16.365 1.43c0 1.14-.423 2.01-1.25 2.72-.75.645-1.62 1.02-2.565.96a3.29 3.29 0 0 1-.03-.39c0-1.08.465-1.98 1.29-2.7.41-.375.945-.66 1.575-.75.13.38.15.77.12 1.16h-.14Zm2.675 15.34c-.29.68-.62 1.33-.995 1.955-.44.74-.805 1.255-1.115 1.56-.445.445-.925.675-1.445.675-.37 0-.815-.105-1.33-.31-.51-.205-.97-.31-1.385-.31-.435 0-.9.105-1.395.31-.5.205-.93.31-1.29.31-.54 0-1.045-.24-1.51-.72-.335-.34-.725-.86-1.17-1.56a12.378 12.378 0 0 1-1.05-1.955c-.57-1.35-.855-2.615-.855-3.81 0-1.385.345-2.49 1.035-3.3.69-.825 1.56-1.245 2.61-1.245.455 0 1.045.15 1.755.455.705.3 1.15.455 1.325.455.12 0 .605-.18 1.44-.535.77-.3 1.415-.42 1.935-.36 1.425.12 2.49.645 3.19 1.575-1.26.765-1.885 1.845-1.875 3.24 0 1.085.285 1.98.855 2.685.27.345.64.685 1.105 1.02Z"
              />
            </svg>
            <span class="text-sm font-medium">Sign Up with Apple</span>
          </button>

          <!-- Microsoft Login Button -->
          <button
            class="w-full flex items-center justify-center px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-white hover:bg-slate-700 transition-colors duration-300"
          >
            <svg
              class="w-5 h-5 mr-3"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
            >
              <path fill="#f25022" d="M11.25 11.25H2.25V2.75h9v8.5z" />
              <path fill="#00a4ef" d="M21.75 11.25h-9V2.75h9v8.5z" />
              <path fill="#7fba00" d="M11.25 21.25H2.25v-8.5h9v8.5z" />
              <path fill="#ffb900" d="M21.75 21.25h-9v-8.5h9v8.5z" />
            </svg>
            <span class="text-sm font-medium">Sign Up with Microsoft</span>
          </button>
        </div>

        <!-- Divider -->
        <div class="flex items-center my-6">
          <div class="flex-grow border-t border-slate-700"></div>
          <span class="flex-shrink mx-4 text-slate-500 text-xs font-medium"
            >OR</span
          >
          <div class="flex-grow border-t border-slate-700"></div>
        </div>

        <!-- Email Sign-up Form -->
        <form action="#">
          <div class="mb-4">
            <label
              for="signup-username"
              class="block text-sm font-medium text-slate-300 mb-2"
              >Username</label
            >
            <input
              type="text"
              id="signup-username"
              required
              class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
            />
          </div>
          <div class="mb-4">
            <label
              for="signup-email"
              class="block text-sm font-medium text-slate-300 mb-2"
              >Email Address</label
            >
            <input
              type="email"
              id="signup-email"
              required
              class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
            />
          </div>
          <div class="mb-6">
            <label
              for="signup-password"
              class="block text-sm font-medium text-slate-300 mb-2"
              >Password</label
            >
            <input
              type="password"
              id="signup-password"
              required
              class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 shadow-lg hover:shadow-indigo-600/40"
          >
            Create Account
          </button>
        </form>

        <p class="text-center text-sm text-slate-400 mt-6">
          Already have an account?
          <a
            href="./login.html"
            class="font-medium text-indigo-400 hover:text-indigo-300"
            >Log In</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
