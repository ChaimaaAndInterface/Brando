<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brando AI | Login</title>
    
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* Custom base styles */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        <!-- Login Form Component -->
        <div id="login-view" class="bg-slate-800/50 backdrop-blur-sm border border-slate-700 p-8 rounded-2xl shadow-2xl">
            <h2 class="text-3xl font-bold text-center text-white mb-2">Welcome Back</h2>
            <p class="text-center text-slate-400 mb-8">Choose a login method to continue.</p>
        
            <!-- Social Logins -->
            <div class="space-y-3">
                <!-- Google Login Button -->
                <button class="w-full flex items-center justify-center px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-white hover:bg-slate-700 transition-colors duration-300">
                    <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.657-3.356-11.303-7.918l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.089,5.571l6.19,5.238C42.021,35.596,44,30.138,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                    <span class="text-sm font-medium">Continue with Google</span>
                </button>
        
                <!-- Apple Login Button -->
                <button class="w-full flex items-center justify-center px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-white hover:bg-slate-700 transition-colors duration-300">
                    <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M13.132 1.229C11.223.735 9.13.823 8.234 2.37c-1.422 2.478-.652 5.87.728 7.668.843 1.05 1.89 1.815 3.015 1.815.989 0 1.84-.69 2.868-.788-1.231 2.228-3.588 4.688-3.588 7.596 0 1.977 1.168 3.014 2.568 2.97 1.399-.044 2.248-1.125 3.626-3.213-1.446-1.015-2.54-2.838-2.594-4.644.022-2.18 1.63-3.693 3.438-4.622-1.21-1.66-2.93-1.734-3.482-1.734-1.84 0-3.46.99-4.242-1.378Z"></path></svg>
                    <span class="text-sm font-medium">Continue with Apple</span>
                </button>
        
                <!-- Microsoft Login Button -->
                <button class="w-full flex items-center justify-center px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-white hover:bg-slate-700 transition-colors duration-300">
                     <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="#f25022" d="M11.25 11.25H2.25V2.75h9v8.5z"/><path fill="#00a4ef" d="M21.75 11.25h-9V2.75h9v8.5z"/><path fill="#7fba00" d="M11.25 21.25H2.25v-8.5h9v8.5z"/><path fill="#ffb900" d="M21.75 21.25h-9v-8.5h9v8.5z"/></svg>
                    <span class="text-sm font-medium">Continue with Microsoft</span>
                </button>
            </div>
        
            <!-- Divider -->
            <div class="flex items-center my-6">
                <div class="flex-grow border-t border-slate-700"></div>
                <span class="flex-shrink mx-4 text-slate-500 text-xs font-medium">OR</span>
                <div class="flex-grow border-t border-slate-700"></div>
            </div>
        
            <!-- Email Login Form -->
            <form action="#">
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-slate-300 mb-2">Email Address</label>
                    <input type="email" id="login-email" required class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                    <input type="password" id="login-password" required class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 shadow-lg hover:shadow-indigo-600/40">
                    Continue with Email
                </button>
            </form>
            
            <p class="text-center text-sm text-slate-400 mt-6">
                Don't have an account? <a href="./signup.html" class="font-medium text-indigo-400 hover:text-indigo-300">Sign Up</a>
            </p>
        </div>
    </div>

</body>
</html>
